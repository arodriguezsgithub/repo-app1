<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      User projects
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        User projects
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>User</ion-label>
    <ion-input 
      placeholder="type a user"
      [(ngModel)]="username" 
    ></ion-input>
  </ion-item>

  <ion-button 
    (click)="getUserProjects()"
    [disabled]="!username"
    expand="block">
    <ion-icon slot="start" name="search"></ion-icon>
    Search
  </ion-button>

  <ion-button 
    (click)="clearProjects()"
    *ngIf="projects.length > 0"
    expand="block"
    color="danger">
    <ion-icon slot="start" name="trash"></ion-icon>
  </ion-button>

  <ion-list>
    <app-project *ngFor="let project of projects" [project]="project" [username]="username"></app-project>
  </ion-list>
</ion-content>
